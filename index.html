<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div>
            <h1 class="text-center">ROAD TO CHALLENGER TRACKER</h1>
        </div>
        <div class="row">
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <h3 class="card-title text-center"><span id="summonerName"></span></h3>
                    <img class="card-img-top" alt="..." id="rank">
                    <div class="text-center">
                        <p><h4><span id="rankTier"></span></h4></span></p>
                        <p><h4>LP: <span id="points"></span></h4></p>
                        <p><h4><span style="color: green; font-size: large;">W: <span
                            style="color: green; font-size: large;" id="wins"></span></span>
                            <span style="color: red; font-size: large;">L: <span style="color: red; font-size: large;"
                            id="losses"></span></span></h4>
                        </p>
                        <i id="emote"></i>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card" style="width: 18rem;">
                    <h3 class="card-title text-center"><span id="summonerName1"></span></h3>
                    <img class="card-img-top" alt="..." id="rank1">
                    <div class="text-center">
                        <p><h4><span id="rankTier1"></span></h4></span></p>
                        <p><h4>LP: <span id="points1"></span></h4></p>
                        <p><h4><span style="color: green; font-size: large;">W: <span
                            style="color: green; font-size: large;" id="wins1"></span></span>
                            <span style="color: red; font-size: large;">L: <span style="color: red; font-size: large;"
                            id="losses1"></span></span></h4>
                        </p>
                        <i id="emote1"></i>
                    </div>
                </div>
            </div>
        </div>
</body>
<script>

    function kotel(kokot, pica) {
        fetch('http://127.0.0.1:3000/Burdas')
        .then((response) => {
            if (response.status == 200) {
                return response.json()
            } else {
                throw new Error('error')
            }
        })
        .then((responseData) => {
            console.log(responseData)
            
           const john = responseData.find(person => person.summonerName === kokot)


            document.getElementById(pica).textContent = john.wins
            document.getElementById('losses').textContent = john.losses
            document.getElementById('rankTier').textContent = john.rank
            document.getElementById('points').textContent = john.leaguePoints
            document.getElementById('summonerName').textContent = john.summonerName

            switch (john.tier) {
                case 'IRON':
                    document.getElementById('rank').setAttribute('src', './ranked-emblems/Emblem_Iron.png')
                    document.getElementById('emote').setAttribute('class', 'far fa-thumbs-down fa-9x')
                    break;
                case 'BRONZE':
                    document.getElementById('rank').setAttribute('src', './ranked-emblems/Emblem_Bronze.png')
                    document.getElementById('emote').setAttribute('class', 'far fa-sad-tear fa-9x')
                    break;
                case 'SILVER':
                    document.getElementById('rank').setAttribute('src', './ranked-emblems/Emblem_Silver.png')
                    document.getElementById('emote').setAttribute('class', 'far fa-meh fa-9x')
                    break;
                case 'GOLD':
                    document.getElementById('rank').setAttribute('src', './ranked-emblems/Emblem_Gold.png')
                    document.getElementById('emote').setAttribute('class', 'far fa-smile fa-9x')
                    break;
                case 'PLATINUM':
                    document.getElementById('rank').setAttribute('src', './ranked-emblems/Emlbem_Platinum.png')
                    document.getElementById('emote').setAttribute('class', 'far fa-surprise fa-9x')
                    break;
                case 'MASTER':
                    document.getElementById('rank').setAttribute('src', './ranked-emblems/Emblem_Master.png')
                    document.getElementById('emote').setAttribute('class', 'far fa-laugh-beam fa-9x')
                    break;
                default:
                    document.getElementById('rank').setAttribute('src', './ranked-emblems/provisional.png')
                    document.getElementById('emote').setAttribute('class', 'far fa-lauh-squint fa-9x')
            }
        })
    }
    kotel('Burdas', 'wins')
    kotel('Kellyn', 'wins1')
</script>

</html>
